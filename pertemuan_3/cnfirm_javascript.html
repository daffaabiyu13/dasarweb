<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin mengunjungi polinema")

            if (yakin) {
                window.location = "https://www.polinema.ac.id"
            } else {
                document.write("Baiklah, Tetap disini saja ya :v")
            }
        </script>
    </body>
</html>
