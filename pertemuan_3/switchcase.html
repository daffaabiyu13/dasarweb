<!DOCTYPE html>
<html>
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Kamu Beruntung, pilih angka antara 1-5");
        var hadiah = "";

        switch(jawab) {
            case "1":
                hadiah = "Tisu";
                break;
            case "2":
                hadiah = "1 kotak kopi";
                break;
            case "3":
                hadiah = "Snickers";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break;
            default:
                document.write("<p>Oops, Pilihan Salah</p>");
        }

        if(hadiah === "") {
            document.write("<p>Kamu Gagal</p>");
        } else {
            document.write("<h2>Selamat! Kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
