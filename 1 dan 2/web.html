<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        /* Style CSS dapat ditambahkan di sini */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 25%;
            padding: 0 15px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        .product img {
            width: 100%;
        }
        .product h3 {
            margin-top: 10px;
        }
        .product p {
            color: #888;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Commerce Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product 2</h3>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product 3</h3>
            <p>$14.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Product 4</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
    </footer>
</body>
</html>
